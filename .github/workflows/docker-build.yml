name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to ACR
      run: echo "veer12345@" | docker login -u veerrk --password-stdin sanofiimageregistry.azurecr.io

    - name: Build and push Docker image
      run: |
        docker build -t sanofiimageregistry.azurecr.io/your-image-name:latest .
        docker push sanofiimageregistry.azurecr.io/your-image-name:latest

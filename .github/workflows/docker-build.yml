name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to ACR
      run: docker login -u veerrk -p veer12345@ sanofiimageregistry.azurecr.io

    - name: Build and push Docker image
      run: |
        docker build -t your_acr_login_server/your-image-name:latest .
        docker push your_acr_login_server/your-image-name:latest
